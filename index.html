<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Akan Name Calculator</h1>
        <p>Enter your birthday and gender to find out your Akan name.</p>
        <form id="akanForm">
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="number" id="day" name="day" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <label >Male</label>
                <input type="checkbox" id="Male">
                <label>Female</label>
                <input type="checkbox" id="Female">
            </div>
            <div class="form-group">
                <button type="submit" onclick="Click()">Find My Akan Name</button>
            </div>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js" defer> </script>
</body>
</html>
